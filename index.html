<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

	<title>Frontend Mentor | FAQ Accordion Card</title>

	<link rel="stylesheet" href="./app/css/main.min.css" />
</head>

<body>
	<main>
		<section class="section">
			<div class="container">
				<div class="card">
					<div class="card__header">
						<div class="card__image">
							<img class="img__box hide-for-mobile" src="./images/illustration-box-desktop.svg" alt="" />
							<div class="card__images">
									<img class="img hide-for-desktop" src="./images/illustration-woman-online-mobile.svg" alt="" />
									<img class="img hide-for-mobile" src="./images/illustration-woman-online-desktop.svg" alt="" />
							</div>
						</div>
					</div>
					<div class="card__content">
							<h1 class="card__title">
								FAQ
							</h1>
						<label for="accrodion1" class="card__accordion">
							<input type="checkbox" class="accordion__toggle" id="accrodion1">
												<p class="accordion__title title">
													How many team members can I invite?
												</p>
				<!-- 			<div class="accordion__body">


							</div> -->
					<!-- 				<div class="accordion__arrow">
										<svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
											<path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" /></svg>
									</div> -->
							<p class="accordion__description content">
								You can invite up to 2 additional users on the Free
								plan. There is no limit on team members for the
								Premium plan.
							</p>
						</label>
						<label for="accrodion2" class="card__accordion">
							<input type="checkbox" class="accordion__toggle" id="accrodion2">
									<p class="accordion__title">
										What is the maximum file upload size?
									</p>
							<p class="accordion__description">
								No more than 2GB. All
								files in your account must fit your allotted storage space.
							</p>
						</label>
						<label for="accrodion3" class="card__accordion">
							<input type="checkbox" class="accordion__toggle" id="accrodion3">
								<p class="accordion__title">
											How
											do I reset my password?
								</p>
							<p class="accordion__description">
									Click “Forgot password” from the login
									page or “Change password” from your profile page. A reset link
									will be emailed to you.
							</p>
						</label>
						<label for="accrodion4" class="card__accordion">
							<input type="checkbox" class="accordion__toggle" id="accrodion4">
								<p class="accordion__title">
									Can I cancel my subscription?
								</p>
							<p class="accordion__description">
													Yes! Send
													us a message and we’ll process your request no questions asked.
													Do you provide additional support? Chat and email support is
													available 24/7. Phone lines are open during normal business
													hours.
							</p>
						</label>
					</div>

				</div>
			</div>
		</section>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" class="attribution__link" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution__link" href="https://github.com/thomasjonstrup">Thomas Jonstrup</a>.
		</div>
	</main>
</body>

</html>
